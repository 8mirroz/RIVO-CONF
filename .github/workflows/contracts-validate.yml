name: contracts-validate
on:
  pull_request:
    paths:
      - 'contracts/**'
      - 'scripts/quality/**'
  push:
    paths:
      - 'contracts/**'
      - 'scripts/quality/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: node scripts/quality/validate_contracts.js
