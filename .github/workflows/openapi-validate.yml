name: openapi-validate
on:
  pull_request:

jobs:
  openapi-validate:
    name: openapi-validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npx --yes @stoplight/spectral-cli lint --ruleset .github/spectral.yaml --fail-severity error contracts/openapi.v1.yaml
