name: openapi-validate
on:
  pull_request:
    paths:
      - 'contracts/openapi.v1.yaml'
      - 'contracts/schemas/**'
  push:
    paths:
      - 'contracts/openapi.v1.yaml'
      - 'contracts/schemas/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: stoplightio/spectral-action@v1
        with:
          file_glob: 'contracts/openapi.v1.yaml'
