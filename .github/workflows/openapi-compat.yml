name: openapi-compat
on:
  pull_request:

jobs:
  diff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check OpenAPI compatibility
        uses: tufin/oasdiff-action@v1
        with:
          base: origin/main
          revision: HEAD
          file: contracts/openapi.v1.yaml
          fail-on: ERR
