<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIVO Configurator UI Prototype</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; margin: 0; padding: 2rem; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; padding-bottom: 1rem; margin-bottom: 2rem; }
        .catalog { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
        .card { background: #1e293b; padding: 1rem; border-radius: 8px; text-align: center; border: 1px solid #334155; }
        .card img { max-width: 100%; height: 150px; object-fit: contain; border-radius: 4px; margin-bottom: 1rem; }
        .exports { background: #1e293b; padding: 2rem; border-radius: 8px; margin-top: 2rem; }
        .btn { background: #3b82f6; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; margin-right: 0.5rem; }
        .btn:hover { background: #2563eb; }
        .preview { background: #0f172a; padding: 1rem; border-radius: 4px; overflow-x: auto; margin-top: 1rem; color: #a7f3d0; font-family: monospace; }
        .missing-img { background: #334155; width: 100%; height: 150px; display: flex; align-items: center; justify-content: center; border-radius: 4px; margin-bottom: 1rem; color: #94a3b8; }
    </style>
</head>
<body>

    <div class="header">
        <h1>RIVO Configurator</h1>
        <div>Phase 4 UI/UX Integration Mock</div>
    </div>

    <h2>Product Catalog</h2>
    <div class="catalog" id="catalog-container">
        <!-- Catalog Items Rendered Here -->
    </div>

    <div class="exports">
        <h2>Export Center</h2>
        <p>Generate deliverables from the current configuration state.</p>
        <button class="btn" onclick="alert('Exporting DXF...')">Download DXF</button>
        <button class="btn" onclick="alert('Exporting IFC...')">Download IFC</button>
        <button class="btn" onclick="alert('Exporting Passport...')">Download Technical Passport</button>
        <button class="btn" style="background:#10b981;" onclick="toggleJSON()">Preview .rivo.json</button>

        <div id="json-preview" class="preview" style="display:none;">
            Loading JSON...
        </div>
    </div>

    <script>
        // Fetch the 05_sample_project.rivo.json to render the UI
        fetch('../research/RIVO_Deliverables_Passport_DXF_IFC_JSON/05_sample_project.rivo.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('catalog-container');
                const items = data.catalog?.items || [];
                
                items.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'card';
                    
                    // Fallback configuration
                    const imgPath = item.imageRef ? `../${item.imageRef}` : null;
                    const imgHtml = imgPath 
                        ? `<img src="${imgPath}" alt="${item.article}" onerror="this.onerror=null; this.outerHTML='<div class=\\'missing-img\\'>No Image</div>';">`
                        : `<div class="missing-img">No Image</div>`;

                    el.innerHTML = `
                        ${imgHtml}
                        <h3 style="margin:0 0 0.5rem 0">${item.article}</h3>
                        <p style="color:#94a3b8; font-size:0.875rem; margin:0;">${item.name || 'Component'}</p>
                    `;
                    container.appendChild(el);
                });

                document.getElementById('json-preview').innerText = JSON.stringify(data, null, 2);
            })
            .catch(err => console.error("Could not load rivo.json", err));

        function toggleJSON() {
            const el = document.getElementById('json-preview');
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
